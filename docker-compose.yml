services:
  audio-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-engine
    restart: unless-stopped
    ports:
      - "5003:5003"
    volumes:
      - ./audio-engine-key.json:/app/audio-engine-key.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - DEBUG=False
      - LOG_LEVEL=INFO
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - PORT=5003
      - HOST=0.0.0.0
      - CORS_ORIGINS=*
      - API_RATE_LIMIT=500
      - GOOGLE_APPLICATION_CREDENTIALS=/app/audio-engine-key.json
    networks:
      - persona_network
    healthcheck:
      test:
        - CMD-SHELL
        - wget -qO- http://localhost:5003/health >/dev/null 2>&1 || curl -fsS http://localhost:5003/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  persona_network:
    external: true
    name: persona_network
